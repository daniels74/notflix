<div class="card">
  <div class="card-content" gloww>
    <div class="img-container" *ngIf="!loadingState">
      <img
        class="movie-img"
        src="{{ baseImgUrl + this.movieData.poster_path }}"
        alt=""
      />
    </div>
    <div class="movie-info" *ngIf="!loadingState">
      <div class="title">
        <h3>
          {{
            this.movieData.title.length > 15
              ? (this.movieData.title | slice : 0 : 15) + "..."
              : this.movieData.title
          }}
        </h3>
      </div>
      <div class="date-rate">
        <div>
          {{ this.movieData.release_date }}
        </div>
        <div>
          {{ this.movieData.vote_average }}
        </div>
      </div>
      <div class="more-options">
        <button gloww class="more-btn" (click)="showMore(this.movieData.id)">
          <h3>View Info</h3>
        </button>
      </div>
    </div>
    <div class="spinner" *ngIf="loadingState">
      <ngx-spinner
        size="large"
        template="<img src='../../../../../../assets/Spin-0.9s-201px.svg'>"
        [fullScreen]="false"
      ></ngx-spinner>
    </div>
  </div>
</div>
