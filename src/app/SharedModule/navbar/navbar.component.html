<div class="navbar-container">
  <div class="logo-container" *ngIf="!loadingState">
    <a routerLink=""><h1>Notflix</h1></a>
  </div>
  <div class="menu-container" *ngIf="!loadingState">
    <!-- <button routerLink="register">Sing Up</button> -->
    <button *ngIf="isAuth" class="username-button" (click)="movieListNav()">{{userName}}</button>
    <button *ngIf="!isAuth" routerLink="login" class="signup-button">Sign In</button>
    <button *ngIf="isAuth" (click)="logout()" class="signup-button">Log Out</button>
  </div>
  <div class="spinner" *ngIf="loadingState">
    <ngx-spinner
      size="large"
      template="<img src='../../../assets/Spin-0.9s-201px.svg'>"
      [fullScreen]="true"
      bdColor="rgba(36, 4, 4, 1)"
    ></ngx-spinner>
  </div>
</div>
