<div class="card">
  <div class="card-content">
    <div class="img-container">
      <img class="movie-img" src="{{ baseImgUrl + movieImage }}" alt="" />
    </div>
    <div class="movie-info">
      <div class="title">
        <h3>
          {{
            movieTitle.length > 15
              ? (movieTitle | slice : 0 : 15) + "..."
              : movieTitle
          }}
        </h3>
      </div>
      <div class="date-rate">
        <div>
          {{ releaseDate }}
        </div>
        <div>
          {{ voteAverage }}
        </div>
      </div>
      <div class="more-options">
        <button class="more-btn">More Details</button>
      </div>
    </div>
  </div>
</div>
